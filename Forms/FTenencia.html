<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/styleF.css">
    <title>Tenencias</title>
</head>
<body>
    <form class="formulario" method="POST" action="../Instructions/ITenencia.php">
        <h4>TENENCIAS</h4>
        <label>Tipo</label>
        <input class="controls" type="text" name="tipoTenencia" id="tipoTenencia" placeholder="Ingrese el tipo">
        <br>
        <label>Periodo</label>
        <input class="controls" type="date" name="periodo" id="periodo" placeholder="Ingrese el periodo">
        <br>
        <label>Monto</label>
        <input class="controls" type="text" name="monto" id="monto" placeholder="$$$$">
        <br>
        <label>Lugar</label>
        <input class="controls" type="text" name="lugar" id="lugar" placeholder="Ingrese el lugar">
        <br>
        <label>ID Vehiculo</label>
        <input class="controls" type="number" name="idVehiculo" id="idVehiculo" placeholder="Ingrese el ID">
        <br>
    
        <input class="boton" type="submit" id="submit">
    </form>
</body>
</html>
