<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/styleF.css">
    <title>Conductores</title>
</head>
<body>
    <form class="formulario" method="GET" action="../Instructions/IConductor.php">
        <h4>CONDUCTORES</h4>
        <label>Nombre</label>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre">
        <br>
        <label>Apellido paterno</label>
        <input class="controls" type="text" name="apellidoPaterno" id="apellidoPaterno" placeholder="Ingrese el apellido paterno">
        <br>
        <label>Apellido materno</label>
        <input class="controls" type="text" name="apellidoMaterno" id="apellidoMaterno" placeholder="Ingrese el apellido materno">
        <br>
        <label>Tipo de sangre</label>
        <input class="controls" type="text" name="tipoSangre" id="tipoSangre" placeholder="Ingrese el tipo de sangre">
        <br>
        <label>Fecha de Nacimiento</label>
        <input class="controls" type="date" name="fechaNac" id="fechaNac" placeholder="Ingrese el tipo de sangre">
        <br>
        <label>Firma</label>
        <input class="controls" type="text" name="firma" id="firma">
        <br>
        <label>Antiguedad</label>
        <input class="controls" type="number" name="antiguedad" id="antiguedad" placeholder="Ingresa la antiguedad">
        <br>
        <label>Donador</label>
        <input class="controls" type="text" name="donador" id="donador" placeholder="Escriba: S/N">
        <br>
        <label>Observación</label>
        <input class="controls" type="text" name="observacion" id="observacion">
        <br>
        <label>Foto</label>
        <input class="controls" type="text" name="foto" id="foto">
        <br>
        <label>Numero de emergencia</label>
        <input class="controls" type="text" name="numEmergencia" id="numEmergencia" placeholder="Ingrese el número de emergencia">
        <br>
        <label>Restriccion</label>
        <input class="controls" type="text" name="restriccion" id="restriccion" placeholder="Ingresa la restricción">
        <br>
    
        <input class="boton" type="submit">
    </form>
</body>
</html>
