<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/styleF.css">
    <title>Tarjetas</title>
</head>
<body>
    <form class="formulario" method="GET" action="../Instructions/ITarjeta.php">
        <h4>TARJETAS</h4>
        <label>Uso</label>
        <input class="controls" type="text" name="uso" id="uso" placeholder="Ingrese el tipo de uso">
        <br>
        <label>Fecha de expiración</label>
        <input class="controls" type="date" name="fechaExp" id="fechaExp">
        <br>
        <label>Oficina</label>
        <input class="controls" type="text" name="oficinaExp" id="oficinaExp" placeholder="Ingrese la oficina">
        <br>
        <label>Tipo de servicio</label>
        <input class="controls" type="text" name="tipoServicio" id="tipoServivio" placeholder="Ingrese el tipo de servicio">
        <br>
        <label>Movimiento</label>
        <input class="controls" type="text" name="movimiento" id="movimiento" placeholder="Ingrese el movimiento">
        <br>
        <label>ID de vehículo</label>
        <input class="controls" type="number" name="idVehiculo" id="idVehiculo" placeholder="Ingrese el ID del vehículo">
        <br>
        <label>ID de propietario</label>
        <input class="controls" type="number" name="idPropietario" id="idPropietario" placeholder="Ingrese el ID del propietario">
        <br>
    
        <input class="boton" type="submit">
    </form>
</body>
</html>
